<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doggies</title>
    <link rel="stylesheet" href="style.scss" />
    <script type="module" defer src="./js/app.js"></script>
  </head>
  <body>
    <header id="header" class="header">
      <h1>doggies</h1>
    </header>
    <main class="main">
      <form id="dogs__form" class="form__wrapper">
        <input
          id="dogs__input"
          class="form__search"
          type="text"
          placeholder="Type to search a dog's breed"
        />
        <input
          class="form__button"
          type="submit"
          value="🔍"
          id="search__button"
        />
      </form>
      <ul class="dog__list"></ul>
    </main>
  </body>
</html>
