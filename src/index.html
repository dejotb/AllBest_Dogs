<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="dog breeds search tool" />
    <title>All Best Dogs!</title>
    <link rel="stylesheet" href="style.scss" />
    <script type="module" defer src="./js/app.js"></script>
  </head>
  <body>
    <header id="header" class="header">
      <h1>All Best Dogs! A to Z</h1>
    </header>
    <main class="main">
      <form id="dogs__form" class="form__wrapper">
        <input
          id="dogs__input"
          class="form__search"
          type="text"
          autocomplete="off"
          placeholder="Search by keyword (e.g. spaniel)"
        />
        <ul class="autocomplete__input" tabindex="-1"></ul>
        <button class="form__button" id="search__button">üîç</button>
      </form>
      <div class="alerts__container">
        <span class="loader hidden"></span>
      </div>
      <ul class="dog__list"></ul>
      <div class="modal__container hidden"></div>
    </main>
  </body>
</html>
